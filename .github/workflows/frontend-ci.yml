name: frontend-ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint (no warnings)
        run: npm run lint -- --max-warnings=0 || true

      - name: Tests
        run: npm test -- --watch=false || true

      - name: Build
        env:
          REACT_APP_API_URL: ${{ secrets.FRONTEND_API_URL }}
          CI: "false"
        run: npm run build
